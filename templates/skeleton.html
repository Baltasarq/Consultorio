<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>{{ info.Name }}</title>
</head>
<body>
<div id="dvHeader">
    <table width="100%">
        <tr>
            <td width="60%"><b><a href="{{access_link}}">{{user_name}}</a></b></td>

{% endblock %}
<div id="dvGeneralActions">

    <a href="http://mail.google.com" target="_blank"><img height="16px" width="16px" title="e.mail" class="styled-button" src="/res/email.svg"/></a>
    <a href="http://www.vademecum.es" target="_blank"><img height="16px" width="16px" title="vademecum" class="styled-button" src="/res/book.svg"/></a>
</div>
</body>
</html>
